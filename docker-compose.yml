version: '3'

services:
  db:
    image: postgres
    volumes:
      - ../postgres_data_manpower:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - .:/code
    ports:
      - "8001:8001"
    depends_on:
      - db
